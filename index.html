<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery with Birthday Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Photo Gallery</h1>
    <div class="gallery">
      <!-- Image cards -->
      <div class="photo-card">
        <img src="images/1.jpg" alt="Photo 1">
        <p>Image 1</p>
      </div>
      <div class="photo-card">
        <img src="images/2.jpg" alt="Photo 2">
        <p>Image 2</p>
      </div>
      <div class="photo-card">
        <img src="images/3.jpg" alt="Photo 3">
        <p>Image 3</p>
      </div>
      <div class="photo-card">
        <img src="images/10.jpg" alt="Photo 4">
        <p>Image 4</p>
      </div>
      <div class="photo-card">
        <img src="images/7.jpg" alt="Photo 5">
        <p>Image 5</p>
      </div>
      <div class="photo-card">
        <img src="images/9.jpg" alt="Photo 6">
        <p>Image 6</p>
      </div>
      <div class="photo-card">
        <img src="images/8.jpg" alt="Photo 7">
        <p>Image 7</p>
      </div>
    </div>

    <!-- Birthday card -->
    <div class="birthday-card">
      <h2>Happy Birthday!</h2>
      <p>Wishing you a day filled with love, laughter, and happiness. Have an amazing birthday!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
